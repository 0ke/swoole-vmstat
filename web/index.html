<!DOCTYPE html>
<title>Stats</title>
<meta charset="utf8">

<link rel="stylesheet" href="stats.css">
<script src="js/sugar-1.4.1.min.js"></script>
<script src="js/jquery-2.0.3.min.js"></script>
<script src="js/reconnecting-websocket.js"></script>
<script src="js/smoothie.js"></script>
<script src="js/chroma.min.js"></script>
<script src="stats.js"></script>

<a href="https://github.com/smalleyes/swoole-vmstat" target="_blank">
	<img alt="Fork me on GitHub" src="img/forkme_right_orange_ff7600.png" style="position: absolute; top: 0; right: 0; border: 0; z-index:9999;cursor: pointer;">

<main id="charts">
  <section class="chart template">
    <h2 class="title"></h2>
    <canvas width="600" height="80"></canvas>
    <ul class="stats">
        <li class="stat template">
            <span class="stat-name"></span>
            <span class="stat-value"></span>
        </li>
    </ul>
  </section>
</main>
